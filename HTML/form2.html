<!DOCTYPE html>
<html lang="br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/form2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../img/680-it-developer.svg" type="image/x-icon">
    <title>Formulario 2</title>
</head>

<body>

    <div class="conteiner">
        <div class="img-box">
            <div class="img">
                <img src="../img/programming.svg" alt="programador">
            </div>
        </div>
        <div class="form">
            <div class="conteudo">
                <form action="cadastro" method="post" enctype="multipart/form-data">
                    <h1>Criar Conta</h1>
                    <p>
                        JÃ¡ tem conta? <a href="#">Login</a>
                    </p>

                    <label for="nome">
                        Nome Completo <br>
                        <input type="text" id="nome" required minlength="4" autofocus>
                    </label> <br>

                    <label for="email">
                        Email <br>
                        <input type="email" id="email" required minlength="4">
                    </label> <br>

                    <label for="telefone">
                        Telefone <br>
                        <input type="number" id="telefone" required minlength="9">
                    </label> <br>

                    <label for="senha">
                        Senha <br>
                        <input type="password" id="senha" required minlength="4">
                    </label> <br>

                    <label for="ConfirmarSenha">
                        Confirmar Senha <br>
                        <input type="password" id="ConfirmarSenha" required minlength="4">
                    </label> <br>

                    <button>Cadastrar</button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
